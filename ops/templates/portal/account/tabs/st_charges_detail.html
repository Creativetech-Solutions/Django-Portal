
        <form method="POST" action="/client/createStandingCharges/{{ standing_charges.client_id}}" class="col-xs-12">
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Providers:</div>
                  <div class="col-xs-12">
                    <select class="select2 form-control" style="width:100%" data-id="{{standing_charges.provider_id}}" name="provider_name"></select>
                  </div>
            </div>
           <input type="hidden" name="standing_charge_id" class="form-control" value="{{ standing_charges.standing_charge_id}}" >
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Date Time:</div>
                  <div class="col-xs-12">
                    <input type="text" name="standing_charge_date_time" class="form-control daterangepicker" value="{{ standing_charges.standing_charge_date_time}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Description:</div>
                  <div class="col-xs-12">
                    <input type="text" name="standing_charge_description" class="form-control" value="{{ standing_charges.standing_charge_description}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Charged In:</div>
                  <div class="col-xs-12">
                    <input type="text" name="charged_in" class="form-control" value="{{ standing_charges.charged_in}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Retail Price:</div>
                  <div class="col-xs-12">
                    <input type="text" name="retail_price" class="form-control" value="{{ standing_charges.retail_price}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Wholesale Price:</div>
                  <div class="col-xs-12">
                    <input type="text" name="wholesale_price" class="form-control" value="{{ standing_charges.wholesale_price}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Invoice Date:</div>
                  <div class="col-xs-12">
                    <input type="text" name="invoice_date" class ="form-control daterangepicker" value="{{ standing_charges.invoice_date}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Phone:</div>
                  <div class="col-xs-12">
                    <select class="select2 form-control" style="width:100%" data-id="{{standing_charges.client_to_phone_id}}" name="client_to_phone_id"></select>
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Toll Free:</div>
                  <div class="col-xs-12">
                    <select class="select2 form-control" style="width:100%" data-id="{{standing_charges.client_toll_free_id}}" name="client_toll_free_id">
                      {% if toll_free.toll_free %}
                        {% for toll in toll_free.toll_free %}
                          <option
                          {% if toll.client_toll_free_id == standing_charges.client_toll_free_id %}
                          "selected"
                          {% endif %}
                           value="{{ toll.client_toll_free_id}}">{{ toll.toll_free_number}}</option>
                          }
                        {% endfor %}
                      {% endif %}
                    </select>
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Deactivate Date:</div>
                  <div class="col-xs-12">
                    <input type="text" name="deactivate_date" class="form-control daterangepicker" value="{{ standing_charges.deactivate_date}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Quantity:</div>
                  <div class="col-xs-12">
                    <input type="text" name="quantity" class="form-control" value="{{ standing_charges.quantity}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Unit Cost:</div>
                  <div class="col-xs-12">
                    <input type="text" name="unit_cost" class="form-control" value="{{ standing_charges.unit_cost}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Wl Price:</div>
                  <div class="col-xs-12">
                    <input type="text" name="wl_price" class="form-control" value="{{ standing_charges.wl_price}}" >
                  </div>
            </div>
          </form>
