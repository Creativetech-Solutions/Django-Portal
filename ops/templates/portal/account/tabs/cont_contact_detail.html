        <form method="POST" action="/client/createContact/{{ contact.client_id}}" class="col-xs-12">
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Salute:</div>
                  <div class="col-xs-12">
                    <input type="text" name="salute" class="form-control" value="{{ contact.salute}}" >
                  </div>
            </div>
           <input type="hidden" name="contact_id" class="form-control" value="{{ contact.contact_id}}" >
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">First Name:</div>
                  <div class="col-xs-12">
                    <input type="text" name="first_name" class="form-control" value="{{ contact.first_name}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Surname:</div>
                  <div class="col-xs-12">
                    <input type="text" name="surname" class="form-control" value="{{ contact.surname}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Job Position:</div>
                  <div class="col-xs-12">
                    <select class="select2 form-control" style="width:100%" data-id="{{contact.job_position_id}}" name="job_position_id"></select>
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Mobile:</div>
                  <div class="col-xs-12">
                    <input type="text" name="mobile" class="form-control" value="{{ contact.mobile}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Phone:</div>
                  <div class="col-xs-12">
                    <input type="text" name="phone" class="form-control" value="{{ contact.phone}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Email:</div>
                  <div class="col-xs-12">
                    <input type="text" name="email" class="form-control" value="{{ contact.email}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Fax:</div>
                  <div class="col-xs-12">
                    <input type="text" name="fax" class="form-control" value="{{ contact.fax}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Postal 1:</div>
                  <div class="col-xs-12">
                    <input type="text" name="postal1" class="form-control" value="{{ contact.postal1}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Postal 2:</div>
                  <div class="col-xs-12">
                    <input type="text" name="postal2" class="form-control" value="{{ contact.postal2}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Postal 3:</div>
                  <div class="col-xs-12">
                    <input type="text" name="postal3" class="form-control" value="{{ contact.postal3}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Physical 1:</div>
                  <div class="col-xs-12">
                    <input type="text" name="physical1" class="form-control" value="{{ contact.physical1}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Physical 2:</div>
                  <div class="col-xs-12">
                    <input type="text" name="physical2" class="form-control" value="{{ contact.physical2}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Birthday:</div>
                  <div class="col-xs-12">
                    <input type="text" name="birthday" class="form-control daterangepicker" value="{{ contact.birthday}}" >
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Descision Maker:</div>
                  <div class="col-xs-12">
                    <select class="form-control" style="width:100%" name="decision_maker">
                      <option {% if contact.decision_maker == True %} {{ "selected"}} {% endif %} >True</option>
                      <option {% if contact.decision_maker == False %} {{ "selected"}} {% endif %} >False</option>
                    </select>
                  </div>
            </div>
           <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                  <div class="col-xs-12">Accounts Contact:</div>
                  <div class="col-xs-12">
                    <select class="form-control" style="width:100%" name="accounts_contact">
                      <option {% if contact.accounts_contact == True %} {{ "selected"}} {% endif %} >True</option>
                      <option {% if contact.accounts_contact == False %} {{ "selected"}} {% endif %} >False</option>
                    </select>
                  </div>
            </div>
           <div class="col-xs-12">
                  <div class="col-xs-12">Notes:</div>
                  <div class="col-xs-12">
                    <textarea name="notes" class="form-control" rows="2" >{{ contact.notes}}</textarea>
                  </div>
            </div>
          </form>
        {% for contact in data.data.contacts %}

        {% endfor %}
